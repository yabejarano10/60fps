<div class="header">
    <div class="shadow">
        <div class="bg"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1 class="header-text">Bienvenido</h1>
            <p class="header-text">Este es mi pequeño rincón donde podrás leer reseñas acerca de distintos juegos y así
                mismo conocer juegos nuevos e interesantes</p>
        </div>
    </div>
</div>
<div class="slider">
    <app-slider>
        <div appSliderItem *ngFor="let game of games" style="margin: 10px;">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar [style.background-image]="game.logo" style="background-size: cover;"></div>
                    <mat-card-title>{{game.name}}</mat-card-title>
                    <mat-card-subtitle>{{game.genre}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="game.img" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{game.sumary}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>READ</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </app-slider>
</div>
